<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lixeira</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body >

        <!-- Sidebar -->
    <div class="sidebar">
        <br>
        
        <a href="{{ url_for('index') }}" class="menu-btn">
            <strong><i class="bi bi-inbox-fill me-2"></i> Caixa de Entrada </strong>
        </a>
        <br>
   
        <a href="{{ url_for('lixeira') }}" class="menu-btn">
            <strong><i class="bi bi-trash-fill me-2"></i> Lixeira</strong>
        </a>
    </div>

    <div class="content">

        <h3>Lixeira</h3>
        <br>
        <br>
        <ul class="list-group">
            {% for item in historico %}
            <li class="list-group-item">
                <div>
                    <strong>{{ item.email_nome }}</strong><br>
                    <small>{{ item.email_texto[:50] }}...</small><br>
                    
                    <span class="badge bg-primary text-white">
                        <i class="bi bi-file-earmark-text"></i> {{ item.arquivo }}
                    </span>
                    <br>   
                    <span class="badge bg-info">{{ item.tag }}</span>
                </div>
                <br>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('voltar_caixaentrada', email_id=item.id) }}" class="btn btn-sm btn-outline-secondary">Mover para Caixa de Entrada</a>
                    <a href="{{ url_for('permanent_delete', email_id=item.id) }}" class="btn btn-sm btn-outline-danger">Excluir</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i>
        </a>
    </div>
</body>
</html>
